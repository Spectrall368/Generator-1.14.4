templates:
  - template: biome.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/world/biome/@NAMEBiome.java"

localizationkeys:
  - key: biome.@modid.@registryname
    mapto: name

field_exclusions: [ambientSound, additionsSound, music, moodSound, moodSoundDelay, spawnParticles, particleToSpawn, particlesProbability, spawnNetherFossil, spawnBastionRemnant, spawnRuinedPortal, spawnBiomeNether, spawnInCaves]
